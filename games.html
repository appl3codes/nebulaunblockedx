<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games | Nebula</title>
  <link rel="stylesheet" href="style.css">
 <style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at center, #1a0033, #000);
    color: white;
    text-align: center;
  }

  .games-section {
    padding: 120px 20px;
  }

  .games-section h1 {
    color: #a78bfa;
    font-size: 2.5rem;
    margin-bottom: 40px;
    text-shadow: 0 0 10px #a78bfa;
  }

  .games-grid {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 50px;
    flex-wrap: wrap;
  }

  .game-card {
    position: relative;
    overflow: hidden;
    border-radius: 25px;
    box-shadow: 0 0 25px #a78bfa55;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }

  .game-card:hover {
    transform: scale(1.07);
    box-shadow: 0 0 35px #a78bfa;
  }

  /* ðŸŸ£ Updated image size to 200x200 */
  .game-card img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 25px;
    display: block;
  }

  .overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    font-size: 1.4rem;
    padding: 12px;
    opacity: 0;
    transition: opacity 0.3s;
    border-radius: 0 0 25px 25px;
  }

  .game-card:hover .overlay {
    opacity: 1;
  }
</style>

</head>

  <section class="games-section">

          <img src="https://assets1.ignimgs.com/2018/06/18/run-3-0-button-1529363477468.jpg" alt="Run 3">
          <div class="overlay">Run 3</div>
        </a>
      </div>

      <!-- Slope -->
      <div class="game-card">
        <a href="slope.html">
          <img src="https://slopeonline.online/upload/imgs/options/slope-game-logo.png" alt="Slope">
          <div class="overlay">Slope</div>
          <!-- Space Waves -->
        <div class="game-card">
        <a href="spacewaves.html">
       <img src="spacewaves-thumbnail.png" alt="Space Waves">
       <div class="overlay">Space Waves</div>
        </a>
      </div>
    </div>
  </section>
