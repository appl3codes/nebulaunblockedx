<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Run 3</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #1a0033, #000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    h1 {
      color: #a78bfa;
      text-shadow: 0 0 10px #a78bfa;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    iframe {
      width: 90%;
      height: 75vh;
      border: 3px solid #a78bfa;
      border-radius: 20px;
      box-shadow: 0 0 20px #a78bfa;
      transition: all 0.3s ease;
    }

    iframe:fullscreen {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    button {
      background: #a78bfa;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #c4b5fd;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üèÉ Run 3</h1>

  <div class="button-container">
    <a href="games.html">
      <button>‚¨Ö Go Back to Games</button>
    </a>
    <button id="fullscreenBtn">Go Fullscreen</button>
  </div>

  <!-- Embed Run 3 -->
  <iframe
    id="gameFrame"
    src="https://watchdocumentaries.com/slope-game"
    allowfullscreen
  ></iframe>

  <script>
    const iframe = document.getElementById("gameFrame");
    const fullscreenBtn = document.getElementById("fullscreenBtn");

    fullscreenBtn.addEventListener("click", () => {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
