<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slope | Nebula Games</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #1a0033, #000);
      color: white;
      font-family: "Poppins", sans-serif;
      text-align: center;
    }
    .game-container {
      padding: 60px 20px;
    }
    iframe {
      width: 90%;
      height: 80vh;
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 20px #a78bfa;
    }
    .button-container {
      margin: 20px 0;
    }
    .button {
      background-color: #a78bfa;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: bold;
      text-decoration: none;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .button:hover {
      background-color: #c4b5fd;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="page-animate">
  <div class="game-container">
    <div class="button-container">
      <a href="games.html" class="button">‚Üê Back to Games</a>
      <button class="button" onclick="openFullscreen()">Fullscreen</button>
    </div>

    <iframe id="gameFrame"
      src="https://slopecom.com"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    function openFullscreen() {
      const iframe = document.getElementById("gameFrame");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
