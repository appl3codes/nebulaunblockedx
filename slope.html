<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Slope - Nebula</title>
  <style>
    :root{
      --purple:#a78bfa;
      --bg:#0b0b15;
      --card:#120826;
    }
    html,body{
      height:100%;
      margin:0;
      background:radial-gradient(circle at center,#1a0033,#000);
      color:#fff;
      font-family:Poppins,system-ui,Segoe UI,Arial;
    }
    .wrap{
      max-width:1100px;
      margin:24px auto;
      padding:18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }
    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }
    .btn{
      background:var(--purple);
      border:none;
      color:#fff;
      padding:10px 16px;
      border-radius:14px;
      cursor:pointer;
      font-weight:600;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      transition:transform .12s,background .12s;
    }
    .btn:hover{
      transform:translateY(-2px);
      background:#c4b5fd;
      color:#111;
    }
    .embed-frame{
      width:100%;
      height:78vh;
      border-radius:12px;
      border:3px solid rgba(167,139,250,.15);
      box-shadow:0 6px 40px rgba(103,38,217,.15);
      overflow:hidden;
      background:var(--card);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    iframe {
      width:100%;
      height:100%;
      border:0;
      display:block;
    }
    @media (max-width:720px){
      .embed-frame{height:64vh;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="controls">
      <a class="btn" href="games.html">⬅ Back to Games</a>
      <button class="btn" id="fsBtn" type="button">⛶ Fullscreen</button>
    </div>

    <div class="embed-frame" id="embedFrame">
      <!-- PUT YOUR GAME EMBED HERE -->
      <iframe src="https://interstellar-v3-68n.pages.dev/play/slope" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Fullscreen button logic
    const fsBtn = document.getElementById("fsBtn");
    fsBtn.addEventListener("click", () => {
      const iframe = document.querySelector("#embedFrame iframe");
      if (iframe) {
        if (iframe.requestFullscreen) iframe.requestFullscreen();
        else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
        else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
