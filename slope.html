<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slope - Nebula</title>
  <style>
    :root {
      --purple: #a78bfa;
      --bg: #0b0b15;
      --card: #120826;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at center, #1a0033, #000);
      color: white;
      font-family: Poppins, system-ui, Segoe UI, Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    .controls {
      margin: 15px;
      display: flex;
      gap: 10px;
    }

    .btn {
      background: var(--purple);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.12s, background 0.12s;
    }

    .btn:hover {
      transform: translateY(-2px);
      background: #c4b5fd;
      color: #111;
    }

    .embed-frame {
      width: 90%;
      height: 80vh;
      border-radius: 12px;
      border: 3px solid rgba(167, 139, 250, 0.15);
      box-shadow: 0 6px 40px rgba(103, 38, 217, 0.15);
      background: var(--card);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 720px) {
      .embed-frame {
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <a class="btn" href="games.html">⬅ Back to Games</a>
    <button class="btn" id="fsBtn">⛶ Fullscreen</button>
  </div>

  <div class="embed-frame" id="embedFrame">
    <!-- The game itself -->
    <iframe 
      src="https://interstellar-v3-68n.pages.dev/play/slope"
      allowfullscreen
      referrerpolicy="no-referrer"
      sandbox="allow-same-origin allow-scripts allow-pointer-lock allow-forms allow-popups">
    </iframe>
  </div>

  <script>
    // Fullscreen button logic
    document.getElementById("fsBtn").addEventListener("click", () => {
      const iframe = document.querySelector("#embedFrame iframe");
      if (iframe) {
        if (iframe.requestFullscreen) iframe.requestFullscreen();
        else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
        else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
